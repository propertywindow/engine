imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.yml }
    - { resource: "@AppBundle/Resources/config/services.yml" }
    - { resource: "@PropertyBundle/Resources/config/services.yml" }
    - { resource: "@EmailAlertBundle/Resources/config/services.yml" }
    - { resource: "@InvoiceBundle/Resources/config/services.yml" }
    - { resource: "@OfferBundle/Resources/config/services.yml" }
    - { resource: "@AppointmentBundle/Resources/config/services.yml" }
    - { resource: "@LogBundle/Resources/config/services.yml" }
    - { resource: "@ConversationBundle/Resources/config/services.yml" }
    - { resource: "@AuthenticationBundle/Resources/config/services.yml" }
    - { resource: "@TransparencyBundle/Resources/config/services.yml" }
    - { resource: "@AgentBundle/Resources/config/services.yml" }

parameters:
    locale: en

framework:
    secret: '%secret%'
    router:
        resource: '%kernel.project_dir%/app/config/routing.yml'
        strict_requirements: ~
    form: ~
    csrf_protection: ~
    validation: { enable_annotations: true }
    templating:
        engines: ['twig']
    default_locale: '%locale%'
    trusted_hosts: ~
    session:
        handler_id: session.handler.native_file
        save_path: '%kernel.project_dir%/var/sessions/%kernel.environment%'
    fragments: ~
    http_method_override: true
    assets: ~
    php_errors:
        log: true

# Twig Configuration
twig:
    debug: '%kernel.debug%'
    strict_variables: '%kernel.debug%'

# Doctrine Configuration
doctrine:
    dbal:
        driver: pdo_mysql
        host: '%database_host%'
        port: '%database_port%'
        dbname: '%database_name%'
        user: '%database_user%'
        password: '%database_password%'
        charset: UTF8

    orm:
        auto_generate_proxy_classes: '%kernel.debug%'
        naming_strategy: doctrine.orm.naming_strategy.underscore
        auto_mapping: true

# JMS Serializer
jms_serializer:
    visitors:
        json:
            options:
                - JSON_UNESCAPED_SLASHES

# Swiftmailer Configuration
swiftmailer:
    transport: '%mailer_transport%'
    host: '%mailer_host%'
    username: '%mailer_user%'
    password: '%mailer_password%'
    spool: { type: memory }
