services:
    user_service:
          class: AuthenticationBundle\Service\UserService
          arguments: ["@doctrine.orm.entity_manager"]
    user_type_service:
          class: AuthenticationBundle\Service\UserTypeService
          arguments: ["@doctrine.orm.entity_manager"]
    blacklist_service:
          class: AuthenticationBundle\Service\BlacklistService
          arguments: ["@doctrine.orm.entity_manager"]
    service_service:
          class: AuthenticationBundle\Service\ServiceService
          arguments: ["@doctrine.orm.entity_manager"]
    service_template_service:
          class: AuthenticationBundle\Service\ServiceTemplateService
          arguments: ["@doctrine.orm.entity_manager"]
    service_controller:
          class: AuthenticationBundle\Controller\ServiceController
          arguments: ['@authenticator', '@service_service', '@user_service']
    service_template_controller:
          class: AuthenticationBundle\Controller\ServiceTemplateController
          arguments: ['@authenticator', '@service_service', '@service_template_service', '@user_service', '@user_type_service']
    blacklist_controller:
          class: AuthenticationBundle\Controller\BlacklistController
          arguments: ['@authenticator', '@blacklist_service', '@user_service', '@agent_service']
    login_controller:
          class: AuthenticationBundle\Controller\LoginController
          arguments: ['@authenticator', '@blacklist_service', '@user_service', '@agent_service', '@login_service']
    user_controller:
          class: AuthenticationBundle\Controller\UserController
          arguments: ['@authenticator', '@user_service', '@agent_service', '@user_type_service']