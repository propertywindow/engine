version: '2'

options:
  compose-file-path: 'docker-compose.yml'
  compose-dev-file-path: 'docker-compose-dev.yml'
  unison_image: 'eugenmayer/unison'

syncs:
  project-sync:
    sync_strategy: 'rsync'
    notify_terminal: false
    src: './'
    sync_host_ip: 'auto'
    sync_host_port: 10872
    sync_excludes: ['vendor/bin', '.git', '.gitignore', '.DS_Store', '.idea', 'docker', 'docker-sync.yml', 'docker-compose.yml', 'docker-compose-dev.yml', 'log', 'var/logs/*', 'var/cache/*']
    sync_excludes_type: 'Name'